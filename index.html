<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="calculatorMainContainer">
        <div class="writePartContainer">
            <p>0</p>
        </div>
        <div class="keyboardContainer">
            <div class="greenKey">
                <p>7</p>
            </div>
            <div class="greenKey">
                <p>8</p>
            </div>
            <div class="greenKey">
                <p>9</p>
            </div>
            <div class="blueKey">
                <p>*</p>
            </div>
            <div class="greenKey">
                <p>4</p>
            </div>
            <div class="greenKey">
                <p>5</p>
            </div>
            <div class="greenKey">
                <p>6</p>
            </div>
            <div class="blueKey">
                <p>/</p>
            </div>
            <div class="greenKey">
                <p>1</p>
            </div>
            <div class="greenKey">
                <p>2</p>
            </div>
            <div class="greenKey">
                <p>3</p>
            </div>
            <div class="blueKey">
                <p>-</p>
            </div>
            <div class="greenKey">
                <p>0</p>
            </div>
            <div class="redKey">
                <p>C</p>
            </div>
            <div class="yellowKey">
                <p>=</p>
            </div>
            <div class="blueKey">
                <p>+</p>
            </div>
        </div>
    </div>
</body>

</html>
